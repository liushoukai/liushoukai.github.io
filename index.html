---
title: "Home"
layout: blank
---
{% for page in site.posts %}
<article>
  <header>
    <h2><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
    <span class="label label-primary">{{ page.date | date: '%Y-%m-%d' }}</span>
    <span class="label label-success">{{ page.author }}</span>
    {% for category in page.categories %}
      <span class="label label-info">{{ category }}</span>
    {% endfor %}
  </header>
  <p>
  {{ page.excerpt }}
  </p>
  <footer>
    <a class="btn btn-default" href="{{ page.url | prepend: site.baseurl }}">{{ site.more }} &raquo;</a>
  </footer>
</article>
{% endfor %}
