---
layout: null
---
<!DOCTYPE html>
<html>
<head>
    {% include page-analytics.html %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="{{ site.author }}">

    <title>{% if page.title.size %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" media="screen">
    <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">
    <link rel="alternate" hreflang="zh" href="https://liushoukai.gihub.io"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl }}"/>
    {% include page-style.html %}
</head>
<body>
{% include page-header.html %}
<div class="main">
    <div class="container">
        {{ content }}
    </div>
</div>

{% include page-footer.html %}
{% include page-script.html %}
</body>
</html>
